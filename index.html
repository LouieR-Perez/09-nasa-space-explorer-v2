<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <!-- Random space fact appears on load -->
    <div id="factBox" class="fact-box" aria-live="polite" aria-label="Random space fact"></div>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal (hidden by default). We keep it at end of body for accessibility. -->
  <div id="mediaModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-content" role="document">
      <button class="modal-close" id="modalCloseBtn" aria-label="Close details">Ã—</button>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p class="modal-date" id="modalDate"></p>
        <div class="modal-media-wrapper" id="modalMediaWrapper"></div>
        <p class="modal-explanation" id="modalDescription"></p>
        <div id="modalVideoLink" class="modal-video-link"></div>
      </div>
    </div>
  </div>

  <!-- Move script tag AFTER modal so elements exist when JS queries them -->
  <script src="js/script.js"></script>
</body>
</html>
